<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href='website.html'>Employee Management </a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='admin/admin.html'>Admin</a></li>
                    <li><a href='Manager/Manager.html'>Manager</a></li>
                    <li><a href='Employee/employee.html'>Employee</a></li>
                    
                    
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                  
                </div>
                <form method="post" action="login.php"></form>
                <form id='login' class='input-group-login'>
                  <input type='text'class='input-field'placeholder='Email' name="email" required >
		   <input type='password'class='input-field'placeholder='Enter Password'name = "password" required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in </button>
		 </form>
		
            </div>

        </div>
      
    </div>
    <script>
        var x=document.getElementById('login');
		
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
   
</body>
</html>
