<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../admin/admin.css">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name">SIDE <b>BAR</b>
			<label for="checkbox">
				<i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
			</label>
		</h2>
		<i class="fa fa-user" aria-hidden="true"></i>
	</header>
	<div class="body">
		<nav class="side-bar">
			<div class="user-p">
				<img src="user.jpg">
				<h4>Sobia</h4>
			</div>
			<ul>
				<li>
					<a href="#">
					<i class="fa fa-address-card" aria-hidden="true"></i>
					<a class="current" href="employee.html">Employee
						
					</a>
				</li>
			
				<li>
					<a href="#">
						<i class="fa fa-clipboard" aria-hidden="true"></i>
						<a class="current" href="Salary.html">Salary
					</a>
				</li>
				
				<li>
					<a href="#">
						<i class="fa fa-area-chart " aria-hidden="true"></i>
						<a class="current" href="Attendance.html">Attendance
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-tasks" aria-hidden="true"></i>
						<a class="current" href="Register.html">Register
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-power-off" aria-hidden="true"></i>
						<a class="current" href="logout.html">Sign out
					</a>
				</li>
			</ul>
		</nav>
		<section class="section-1">
            <div class="container">
                <div class="title">Registration</div>
                <div class="content">
                  <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required>
                      </div>
                    </div>
                    <div class="gender-details">
                      <input type="radio" name="gender" id="dot-1">
                      <input type="radio" name="gender" id="dot-2">
                      <input type="radio" name="gender" id="dot-3">
                      <span class="gender-title">Gender</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                      </label>
                      <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                        </label>
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Register">
                    </div>
                  </form>
                </div>
              </div>
            
   
			
		</section>
	</div>

</body>
</html>
